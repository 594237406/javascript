<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var extent=function(){
            var value=0;
            return {
                call:function(){
                    value++;
                    console.log(value);
                }
            }
        }

        extent=extent();
        extent.call();
        extent.call();
        extent.call();

        var extent={
            value:0,
            call:function(){
                this.value++;
                console.log(this.value);
            }
        }

        extent.call();
        extent.call();
        extent.call();

        var Extent=function(){
            this.value=0;
        }

        Extent.prototype.call=function(){
            this.value++;
            console.log(this.value);
        }

        var extent=new Extent();
        extent.call();
        extent.call();
        extent.call();
    </script>

</head>

</body>

</script>
</html>
