<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr=["a", "b", "c", "d", "e","f"];

        Array.prototype.search=function(idx){
            return idx==null?
                //返回数组
                 this:
                //返回
                (
                  idx<0?
                      //返回
                      this[this.length-1+idx] :
                      //返回查找项
                      this[idx]
                )
        };

        console.log(arr.search());
        console.log(arr.search(1));
        console.log(arr.search(0));
        console.log(arr.search(-1));
        console.log(arr.search(100));
        console.log(arr.search(-100));
    </script>
</head>

</body>
</html>
