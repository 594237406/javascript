<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
//        向 HTML 页面中插入JavaScript 的主要方法，就是使用<script>元素。这个元素由Netscape 创造
//        并在Netscape Navigator 2 中首先实现。后来，这个元素被加入到正式的HTML 规范中。HTML 4.01 为
//        <script>定义了下列6 个属性。
//
//         async：可选。表示应该立即下载脚本，但不应妨碍页面中的其他操作，比如下载其他资源或
//        等待加载其他脚本。只对外部脚本文件有效。
//         charset：可选。表示通过src 属性指定的代码的字符集。由于大多数浏览器会忽略它的值，
//        因此这个属性很少有人用。
//         defer：可选。表示脚本可以延迟到文档完全被解析和显示之后再执行。只对外部脚本文件有
//        效。IE7 及更早版本对嵌入脚本也支持这个属性。
//         language：已废弃。原来用于表示编写代码使用的脚本语言（如JavaScript、JavaScript1.2
//        或VBScript）。大多数浏览器会忽略这个属性，因此也没有必要再用了。
//         src：可选。表示包含要执行代码的外部文件。
//         type：可选。可以看成是language 的替代属性；表示编写代码使用的脚本语言的内容类型（也
//        称为MIME 类型）。虽然text/javascript 和text/ecmascript 都已经不被推荐使用，但人
//        们一直以来使用的都还是text/javascript。实际上，服务器在传送JavaScript 文件时使用的
//        MIME 类型通常是application/x–javascript，但在type 中设置这个值却可能导致脚本被
//        忽略。另外，在非IE浏览器中还可以使用以下值：application/javascript 和application/ecmascript。考虑到约定俗成和最大限度的浏览器兼容性，目前type 属性的值依旧还是
//        text/javascript。不过，这个属性并不是必需的，如果没有指定这个属性，则其默认值仍为
//        text/javascript。


//不推荐使用的语法
//在最早引入<script>元素的时候，该元素与传统HTML 的解析规则是有冲突的。由于要对这个元
//素应用特殊的解析规则，因此在那些不支持JavaScript 的浏览器（最典型的是Mosaic）中就会导致问题。
//具体来说，不支持JavaScript 的浏览器会把<script>元素的内容直接输出到页面中，因而会破坏页面的
//布局和外观。
//Netscape 与Mosaic 协商并提出了一个解决方案，让不支持<script>元素的浏览器能够隐藏嵌入的
//JavaScript 代码。这个方案就是把JavaScript 代码包含在一个HTML 注释中，像下面这样：
<script><!--
        function sayHi(){
            alert("Hi!");
        }
//--></script>
    <!--给脚本加上 HTML 注释后，Mosaic 等浏览器就会忽略<script>标签中的内容；而那些支持-->
<!--JavaScript 的浏览器在遇到这种情况时，则必须进一步确认其中是否包含需要解析的JavaScript 代码。-->
<!--虽然这种注释JavaScript 代码的格式得到了所有浏览器的认可，也能被正确解释，但由于所有浏览-->
<!--器都已经支持JavaScript，因此也就-->
    </script>
<body>

</body>
</html>
